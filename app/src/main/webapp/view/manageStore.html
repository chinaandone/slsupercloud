<script type="text/ng-template" id="addStore">
    <div class="ngdialog-message">
        <form role="form" class="form-horizontal" id="brand_f" name="brand_f" novalidate="">
            <h3>{{vm.title}}店铺</h3>
            <div class="col-xs-12 form_input">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i>*</i>选择品牌</label>
                    <div class="col-sm-9">
                        <select ng-model="vm.clientId" ng-disabled="vm.title =='修改'">
                            <option value="0">选择品牌</option>
                            <option ng-repeat="l in vm.brands" value="{{l.clientId}}" ng-selected="vm.clientId == l.clientId">{{l.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i>*</i>店铺名称</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="vm.view.name" maxlength="30" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i>*</i>电话号码</label>
                    <div class="col-sm-9">
                        <input type="tel" ng-model="vm.view.phone" maxlength="11" onkeyup="value=this.value.replace(/\D+/g,'')" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i>*</i>店铺传真</label>
                    <div class="col-sm-9">
                        <input type="tel" ng-model="vm.view.fax" maxlength="20" onkeyup="value=this.value.replace(/\D+/g,'')" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"><i>*</i>店铺描述</label>
                    <div class="col-sm-9">
                        <textarea ng-model="vm.view.description"  columns="1" rows="7" required></textarea>
                    </div>
                </div>
                <div class="d-buttons">
                    <button class="btn btn-danger" ng-disabled="brand_f.$invalid" ng-click="vm.save()"><span>{{vm.title}}</span></button>
                </div>
            </div>
        </form>
    </div>
</script>

<div class="row"><div class="col-xs-12"><a class="btn btn-sm btn-danger" ng-click="vm.add('add')"><i class="fa fa-plus bigger-120"></i>添加店铺</a></div></div>
<div class="space-6"></div>

<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">店铺ID</th>
                        <th>店铺名</th>
                        <th>品牌名</th>
                        <th>电话</th>
                        <th>店铺描述</th>
                        <th>传真</th>
                        <th>成立日期</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="l in vm.list">
                        <td class="center">{{::l.orgId}}</td>
                        <td class="t-left">{{::l.name}}</td>
                        <td>{{::l.clientName}}</td>
                        <td>{{::l.phone}}</td>
                        <td>{{::l.description}}</td>
                        <td>{{::l.fax}}</td>
                        <td>{{::l.created | dateFormat}}</td>
                        <td class="center">
                            <i ng-click="vm.add('edit',$index)" class="green fa fa-pencil bigger-130"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row alert-info">
                    <div class="col-sm-6">
                        <div class="dataTables_info">{{vm.count}} 条记录</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()"></pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
