<script type="text/ng-template" id="addManageType">
    <div class="ngdialog-message">
        <form role="form" class="form-horizontal" id="type_f" name="type_f" novalidate="">
            <h3>{{vm.title}}餐桌类型</h3>
            <div class="col-xs-12 form_input">
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"><i>*</i>桌子类型名称</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="vm.view.name" maxlength="30" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"><i>*</i>桌子类型描述</label>
                    <div class="col-sm-8">
                        <textarea ng-model="vm.view.description" columns="1" rows="5" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"><i>*</i>桌子类型载客能力</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="vm.view.capacity" maxlength="20" onkeyup="value=this.value.replace(/\D+/g,'')" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label no-padding-right"><i>*</i>桌子类型承受最小人数</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="vm.view.minimum" maxlength="20" onkeyup="value=this.value.replace(/\D+/g,'')" required />
                    </div>
                </div>
                <div class="d-buttons">
                    <button class="btn btn-danger" ng-disabled="type_f.$invalid" ng-click="vm.save()"><span>{{vm.title}}</span></button>
                </div>
            </div>
        </form>
    </div>
</script>

<div class="row"><div class="col-xs-12"><a class="btn btn-sm btn-danger" ng-click="vm.add('add')"><i class="fa fa-plus bigger-120"></i>添加类型</a></div></div>
<div class="space-6"></div>

<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">类型ID</th>
                        <th>类型名称</th>
                        <th>类型描述</th>
                        <th>载客能力</th>
                        <th>承受最小人数</th>
                        <th>创建日期</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="l in vm.list">
                        <td class="center">{{::l.tableTypeId}}</td>
                        <td class="t-left">{{::l.name}}</td>
                        <td>{{::l.description}}</td>
                        <td>{{::l.capacity}}</td>
                        <td>{{::l.minimum}}</td>
                        <td>{{::l.created | dateFormat}}</td>
                        <td class="center">
                            <i ng-click="vm.add('edit',$index)" class="green fa fa-pencil bigger-130"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row alert-info">
                    <div class="col-sm-6">
                        <div class="dataTables_info">{{vm.count}} 条记录</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()"></pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
