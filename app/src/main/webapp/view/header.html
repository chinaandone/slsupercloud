<header class="nav-header">
	<div class="cLeft logo"><img width="30" src="skin/images/logo_my.png" />木爷后台管理系统</div>
	<div class="clientList">
		<ul>
			<li ng-if="C.brands">
				<input type="text" placeholder="输入关键字以筛选品牌" ng-model="clientFilter">
				<select ng-model="brandId" ng-change="orgCtrl(brandId)">
					<option value="0" ng-selected="brandId == 0">全部品牌</option>
					<option ng-repeat="l in C.brands | filter : clientFilter" value="{{l.clientId}}" ng-selected="brandId == l.clientId">{{l.name}}</option>
				</select>
			</li>
			<li ng-show="C.orgs">
				<select ng-model="orgId" ng-change="orgGetId(orgId)">
					<option value="0" ng-selected="orgId == 0">全部店铺</option>
					<option ng-repeat="l in C.orgs" value="{{l.orgId}}" ng-selected="orgId == l.orgId">{{l.name}}</option>
				</select>
			</li>
		</ul>
	</div>
	<div class="navbar-buttons navbar-header pull-right" role="navigation">
		<ul class="nav ace-nav">
			<li>
				<a data-toggle="dropdown" class="dropdown-toggle" href="#">
					<span class="user-info">
						<small class="bigger-110 text-primary">当前门店</small>{{C.userInfo.orgName}}<i class="fa fa-caret-down"></i>
					</span>
				</a>
				<ul class="dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
					<li><span><i class="fa fa-user"></i>账号信息</span></li>
					<li ng-click="logout()"><span><i class="fa fa-power-off"></i>退出</span></li>
				</ul>
			</li>
		</ul>
	</div>
</header>
