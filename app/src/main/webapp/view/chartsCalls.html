<div class="col-xs-12 searchbg">
    <div class="col-xs-12">
        <select ng-model="vm.tableId" ng-if="vm.tables.length>0" ng-change="vm.getTables()">
            <option value="0">全部桌号</option>
            <option ng-repeat="l in vm.tables" value="{{l.tableId}}" ng-selected="vm.tableId == l.tableId">{{l.name}}</option>
        </select>
    </div>
    <div class="col-xs-12 dates">
        <div class="input-daterange input-group m-r">
            <ul>
                <li class="l" ng-click="vm.WeekData(0)"><div class="week">上周</div></li>
                <li class="l" ng-click="vm.WeekData(1)"><div class="week">本周</div></li>
                <li>
                    <div datepicker date-format="yyyy-MM-dd" date-set="{{vm.startTime}}">
                        <input ng-model="vm.startTime" type="text" class="angular-datepicker-input" placeholder="开始时间" required/>
                    </div>
                </li>
                <li><div class="input-group-addon"><i class="fa fa-exchange"></i></div></li>
                <li>
                    <div datepicker date-format="yyyy-MM-dd" date-set="{{vm.endTime}}">
                        <input ng-model="vm.endTime" type="text" class="angular-datepicker-input" placeholder="结束时间" required/>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12">
        <button ng-click="vm.chart(true)" class="btn btn-sm btn-danger m-b m-r"><i class="ace-icon fa fa-search"></i>搜索</button>
        <button ng-click="vm.chart('',true)" class="btn btn-sm btn-success m-b m-r"><i class="ace-icon fa fa-download"></i>下载</button>
    </div>
</div>
<div class="col-xs-12">
    选择类别：
    <select ng-model="vm.Leve"  ng-change="vm.chart(true)">
        <option ng-repeat="l in vm.Leves" value="{{$index}}">{{l.name}}</option>
    </select>
    <select ng-model="vm.mode" ng-change="vm.chart()">
        <option value="0">点击次数</option>
        <option value="1">停留时间</option>
    </select>

    <pie-chart height="400" width="500" options="pie.options"></pie-chart>
</div>
