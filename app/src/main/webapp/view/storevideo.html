<script type="text/ng-template" id="videoAdd">
	<div class="page-header">
		<h3 class="center">修改广告</h3>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group overflow-hidden"><input type="text" placeholder="广告标题" class="col-sm-12 col-bigger" ng-model="vm.original"></div>
			<div class="form-group upfile">
				<div class="advertUpload" >
					<img ng-src="{{C.img+(vm.addPhoto ? vm.addPhoto :'skin/images/menuico.jpg')}}"/>
					<span class="white" ng-click="vm.select()" ><i class="icon-edit bigger-200"></i></span>
				</div>
			</div>
			<div class="form-group mb15"><textarea rows="8" cols="20" placeholder="描述" class="col-sm-12 col-bigger" ng-model="vm.description"></textarea></div>
			<div class="form-group center">
				<button class="btn btn-primary btn-block" ng-click="vm.save()"><i class="icon-ok bigger-110"></i>修 改</button>
			</div>
		</div>
	</div>
</script>

<div class="page-header">
	<h1>视频推荐</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive hrt20 dataTables_wrapper">
			<table id="sample-table-1" class="table table-striped table-bordered table-hover dataTable">
				<thead>
				<tr>
					<th>视频ID</th>
					<th class="center">视频缩略图</th>
					<th class="center">视频标题</th>
					<th class="center">创建时间</th>
					<th class="center">状态</th>
					<th class="center">操作</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="l in vm.list">
					<td>{{l.videoId}}</td>
					<td class="center"><img width="50" ng-src="skin/images/menuico.jpg" alt="name" /></td>
					<td class="center">{{l.original}}</td>
					<td class="center">{{l.created|dateFormat}}</td>
					<td class="center"><span class="span5"><label class=""><input id="id-button-borders" type="checkbox" class="ace ace-switch ace-switch-5"><span class="lbl"></span></label></span></td>
					<td class="center action-buttons">
						<a ng-hide="vm.dialogCo" class="green" ng-click="vm.edit(l.videoId)" href="" data-rel="tooltip" title="" data-original-title="编辑"><i class="icon-pencil bigger-130"></i></a>
						<a ng-hide="vm.dialogCo" class="red" ng-click="vm.delete()" href="" data-rel="tooltip" title="" data-original-title="删除"><i class="icon-trash bigger-130"></i></a>
					</td>
				</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-sm-6"><div class="dataTables_info" id="sample-table-2_info"></div></div>
				<div class="col-sm-6">
					<div class="dataTables_paginate paging_bootstrap">
						<pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" ></pager>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
