<div class="col-sm-10 col-sm-offset-1" id="login">
    <div class="login-container">
        <div class="center">
            <h3><span class="gray">商家管理系统</span></h3>
            <span>&copy; 木爷机器人</span>
        </div>
        <div class="space-6"></div>
        <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main md-content">
                        <h4 class="header blue lighter bigger">
                            <i class="ace-icon fa fa-coffee"></i>
                            请输入您的登录信息
                        </h4>
                        <div class="space-6"></div>
                        <form role="form" id="login_f" name="login_f" novalidate="">
                            <fieldset>
                                <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" ng-model="vm.loginId" placeholder="用户名" required>
                                        <i class="ace-icon fa fa-user"></i>
                                    </span>
                                </label>
                                <label class="block clearfix">
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" ng-model="vm.password" placeholder="密码" ng-maxlength="20" ng-minlength="6" required >
                                        <i class="ace-icon fa fa-lock"></i>
                                    </span>
                                </label>

                                <div class="space"></div>
                                <div class="clearfix">
                                    <button type="submit" class="pull-left btn btn-sm btn-primary" ng-disabled="login_f.$invalid" ng-click="vm.login()">
                                        <i class="ace-icon fa fa-key"></i>
                                        <span class="bigger-110">登录</span>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                        <div class="md-char-counter">忘记密码?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
