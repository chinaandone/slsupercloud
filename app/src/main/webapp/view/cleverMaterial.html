<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">素材业务ID</th>
                        <th>素材名称</th>
                        <th>素材作用</th>
                        <th>文件类型</th>
                        <th>素材包名</th>
                        <th>版本号</th>
                        <th>创建时间</th>
                        <th>上架时间</th>
                        <th>下架时间</th>
                        <th class="center">素材启用状态</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="l in vm.list">
                        <td class="center">{{l.materialBusinessId}}</td>
                        <td class="t-left">{{l.description}}</td>
                        <td class="center">{{l.materialUse}}</td>
                        <td>{{l.fileKindName}}</td>
                        <td>{{l.packageName}}</td>
                        <td>{{l.version}}</td>
                        <td>{{l.publishTime | dateFormat}}</td>
                        <td>{{l.timeStart | dateFormat}}</td>
                        <td>{{l.timeEnd | dateFormat}}</td>
                        <td class="center"><i ng-class="l.active==1? 'green fa fa-check':'light-green fa fa-close'"></i></td>
                        <td class="center"><i ng-click="vm.remove($index)" class="red fa fa-trash-o bigger-130"></i></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row alert-info">
                    <div class="col-sm-6">
                        <div class="dataTables_info">{{vm.count}} 条记录</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()"></pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
