<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <div class="dataTables_wrapper">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">活动ID</th>
                        <th>活动名称</th>
                        <th>创建时间</th>
                        <th>上架时间</th>
                        <th>下架时间</th>
                        <th class="center">状态</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="l in vm.list">
                        <td class="center">{{l.rollMainId}}</td>
                        <td class="t-left">{{l.title}}</td>
                        <td>{{l.publishTime | dateFormat}}</td>
                        <td>{{l.startTime | dateFormat}}</td>
                        <td>{{l.endTime | dateFormat}}</td>
                        <td class="center"><i class="green fa fa-check"></i></td>
                        <td class="center"><i ng-click="vm.remove($index)" class="red fa fa-trash-o bigger-130"></i></td>
                    </tr>
                    </tbody>
                </table>
                <div class="row alert-info">
                    <div class="col-sm-6">
                        <div class="dataTables_info">{{vm.count}} 条记录</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()"></pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
